<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flight Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
<h1 class="text-2xl font-bold mb-4">Flight Details</h1>
<div class="bg-white shadow-md rounded-lg p-6">
    <div class="mb-4">
        <h2 class="text-lg font-bold">Flight Number: <span th:text="${flight.flightNumber}"></span></h2>
        <p>Departure Airport: <span th:text="${flight.departureAirport}"></span></p>
        <p>Arrival Airport: <span th:text="${flight.arrivalAirport}"></span></p>
        <p>Departure Time: <span th:text="${#temporals.format(flight.departureTime, 'yyyy-MM-dd HH:mm')}"></span></p>
        <p>Arrival Time: <span th:text="${#temporals.format(flight.arrivalTime, 'yyyy-MM-dd HH:mm')}"></span></p>
        <p>Price: <span th:text="${#numbers.formatDecimal(flight.price, 0, 2)}"></span></p>
    </div>
    <form th:action="@{/flights/book}" method="post" th:object="${flightBooking}">
        <input type="hidden" name="flightId" th:value="${flight.id}">
        <div class="mb-4">
            <label for="passengerName" class="block font-bold mb-2">Passenger Name:</label>
            <input type="text" id="passengerName" th:field="*{passengerName}" class="border rounded-lg px-3 py-2 w-full" required>
        </div>
        <div class="mb-4">
            <label for="passengerEmail" class="block font-bold mb-2">Passenger Email:</label>
            <input type="email" id="passengerEmail" th:field="*{passengerEmail}" class="border rounded-lg px-3 py-2 w-full" required>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Book Flight
        </button>
    </form>
</div>
</body>
</html>
